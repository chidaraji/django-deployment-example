<!DOCTYPE html>
{% extends "appFive/base.html" %}
{% load static %}

    {% block body_block %}
    <div class="jumbotron">
        <h1>Welcome to registration page ProjFive</h1>
        {% if registered %}
            <h1>Thankyou for registering!</h1>
        {% else %}

            <h1>Register here!</h1>
            <h3>Fill out the form:</h3>

            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit" value="Register" name="">
            </form>
        
        {% endif %}
    </div>
    {% endblock %}
